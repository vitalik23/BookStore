<div class="container">
    <div>
        <table mat-table [dataSource]="products" class="table">
            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef>Product</th>
                <td mat-cell *matCellDef="let element"> {{element.printingEdition.title}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element"> {{element.printingEdition.currency | currency}}
                    {{element.printingEdition.price}} </td>
            </ng-container>

            <ng-container matColumnDef="count">
                <th mat-header-cell *matHeaderCellDef>Qty</th>
                <td mat-cell *matCellDef="let element"> {{element.count}} </td>
            </ng-container>

            <ng-container matColumnDef="orderAmount">
                <th mat-header-cell *matHeaderCellDef>Order amount</th>
                <td mat-cell *matCellDef="let element">{{element.amount}} </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <img src="/assets/minus.png" class="imgDelete" (click)="deleteItems(element)" />
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['product', 'price', 'count', 'orderAmount', 'delete']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['product', 'price', 'count', 'orderAmount', 'delete']"></tr>

        </table>

        <div class="totalPrice">
            TOTAL PRICE
            <label class="labelTotalPrice"> USD {{totalAmount}} </label>
        </div>

        <div class="buttons">
            <div class="cancel">
                <button class="buttonCancel" (click)="cancel()">Cancel</button>
            </div>
            <div class="buy">
                <button class="buttonBuyNow" (click)="createOrder(products)">Buy Now</button>
            </div>
        </div>

    </div>

</div>
